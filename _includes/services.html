<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Where I've Worked</h2>
                    <br>
                    <br>
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in site.tags['jobs'] reversed %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">Company: {{ post.subtitle }}</p>
                        <p class="text-muted">Dates: {{ post.subtitle2 }}</p>
                        <p class="text-muted">Title: {{ post.subtitle3 }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
