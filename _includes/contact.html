<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                    <br>
                    <br>
                </div>
            </div>
            <div class="col-sm-6 col-md-8">
                <div class="contact_form">  
                    <div id="note"></div>
                    <div id="fields">


                        <form method="POST" action="////formspree.io/vivek@thevelopment.com">

                            <div class="form-group">
                                <label for="exampleInputName">Name</label>
                                <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Enter name">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input name="_replyto" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label for="exampleTextArea">Tell Us About Your Case</label>
                                <textarea name="message" class="form-control" rows="3"></textarea>    
                            </div>


                            <input type="text" name="_gotcha" style="display:none">
                            <button type="submit" class="btn btn-warning">Submit</button>

                        </form>

                    </div>
                </div>                   
            </div>
        </div>
    </section>
